{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
  {{ block.super }} - {{ title }}
{% endblock %}

{% block content %}

  <div class="container col-lg-4 col-md-6 col-sm-12 col-xs-12">
    <h3>{{ title }}</h3>

    <form method="post" class="">
      {% csrf_token %}

      {{ form|crispy }}

      <div class="mt-1" role="group">
        <button type="submit" class="btn btn-warning mr-auto">
          <span class="icon icon-floppy"></span>
          Сохранить</button>
        <a href="{% url 'referats_list' %}" class="btn btn-info float-right">
          <span class="icon icon-reply"></span> Назад</a>
      </div>
    </form>
  </div>

{% endblock %}
